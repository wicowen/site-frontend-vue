version: 2.1
orbs:
  # circle ci orb's doc
  # https://circleci.com/developer/orbs?filterBy=popular&query=&page=1&pageSize=15
  aws-cli: circleci/aws-cli@3.1

workflows:
  frontend_deploy:
    jobs:
      - prod_deploy:
          name: "prod_deploy_site"
          app: "site"
          deploy_version: "202304181345"
          filters:
            branches:
              only: main

jobs:
  prod_deploy:
    parameters:
      app:
        type: string
      deploy_version:
        type: string
    docker:
      - image: cimg/node:18.16.0-browsers

    steps:
      - checkout
      - run:
          name: Setting up project
          working_directory: ./
          command: |
            npm install

      - run:
          name: Build <<parameters.app>>
          working_directory: ./
          command: |
            npm run build || exit 1
