version: 2.1

# circle ci orb's doc
# https://circleci.com/developer/orbs?filterBy=popular&query=&page=1&pageSize=15
orbs:
  # aws-s3: circleci/aws-s3@3.1
  # aws-cli: circleci/aws-cli@3.1
  aws-cli: circleci/aws-cli@1.4.1

workflows:
  frontend_deploy:
    jobs:
      - prod_deploy:
          name: "prod_deploy_site"
          app: "site"
          deploy_version: "202304181345"
          filters:
            branches:
              only: main

jobs:
  prod_deploy:
    parameters:
      app:
        type: string
      deploy_version:
        type: string
    docker:
      - image: cimg/node:18.16.0-browsers
    environment:
      BUILD_PATH: dist
      BUCKET_NAME: vue.wico.dev
      BUCKET_REGION: ap-northeast-1
      CACHE_CONTROL: "max-age=5"
      AWS_DEFAULT_REGION: "ap-northeast-1"

    steps:
      - checkout

      - aws-cli/setup:
          profile-name: default
          version: "2"

      - restore_cache:
          name: Restore Cache
          keys:
            - npm-packages-v202304181345-{{ .Branch }}-<<parameters.app>>-{{ checksum "package-lock.json" }}
            - npm-packages-v202304181345-{{ .Branch }}-<<parameters.app>>- # used if checksum fail

      - run:
          name: npm install
          command: npm clean-install

      # save any changes to the cache
      - save_cache:
          key: npm-packages-v202304181345-{{ .Branch }}-<<parameters.app>>-{{ checksum "package-lock.json" }}
          paths: 
            - node_modules
 
      - run:
          name: Build <<parameters.app>>
          command: |
            npm run build || exit 1

      # - run:
      #     name: Debug info <<parameters.app>>
      #     command: |
      #       pwd
      #       ls -la

      - run:
          name: Deploy Build files to S3
          # working_directory: ./<<parameters.app>>
          command: |
            aws s3 cp --exclude "index.html" --region "${BUCKET_REGION}" --acl "public-read" --cache-control "${CACHE_CONTROL}" --recursive "${BUILD_PATH}/" "s3://${BUCKET_NAME}/"
            aws s3 cp --region "${BUCKET_REGION}" --acl "public-read" --cache-control "max-age=0" "${BUILD_PATH}/index.html" "s3://${BUCKET_NAME}/index.html"

